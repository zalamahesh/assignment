<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registraration Form</title>
</head>
<style>
  * {
    margin: 5px;
    padding: 0;
  }

  div {
    margin-left: 30px;
    padding-left: 5%;
     background-color: azure;

  }

  h1 {
    margin: 40px;
    color: red;
    text-decoration: underline;
    text-align: center;
    
  }
   /* first name */
   .fname{
    margin-left: 100px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
     /* last name */
   .lname{
    margin-left: 102px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
     
   .email{
    margin-left: 133px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
     
   .mobile{
    margin-left: 125px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
       
   .gender{
    margin-left: 123px;
    background-color: white;
   }
   /* date of birth */
   .dob{
    margin-left: 85px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
   /* address */
   .add{
    margin-left: 190px;
    width: 500px;
    background-color: white;
   }
   .city   {
    margin-left: 139px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
   /* pincode */
   .pin   {
    margin-left: 110px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
   .state {
    margin-left: 135px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
   /* password */
   .pass {
    margin-left: 104px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
   /* qualification */
   .qua {
    margin-left: 82px;
    height: 30px;
    width: 500px;
    background-color: white;
   }
   /* computer */
   .com  {
    margin-left: 188px;
    background-color: white;
   }
    /* information technology */
   .in{
    margin-left: 188px;
    background-color: white;
   }
   .ca {
    margin-left: 188px;
    background-color: white;
   }
   /* tele communication */
   .tele{
    margin-left: 188px;
    background-color: white;
   }
   .btn{height: 30px;
   width: 100px;
   background-color: green;
   }
</style>

<body>
  

    <H1> Registraration Form </H1>
     <!-- first name -->
     <form action="">
    <div>
    <label for="" >First Name : </label> 
    <input type="text" class="fname" placeholder="Enter your first  name   ">
    <br>
    <!-- last name -->
    <label for=""> Last Name : </label> 
    <input type="text" class="lname" placeholder="Enter your Last name   "><br>
     <!-- email -->
    <label for="">Email :</label> 
    <input type="text" class="email" placeholder="it should contain  @..   "><br>
     <!-- mobile -->
    <label for=""> Mobile :</label> 
    <!-- <input type="text"  class="mobile" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /><br> -->
    <input type="text"  class="mobile" maxlength="10" pattern="[0-9]{10}">
    
    <br>
    
        <!-- gender -->
    <label for=""> Gender : </label>
    <input type="radio" class="gender"  id="html" name="fav_language" value="Male">
    <label for="html" >Male</label>
    <input type="radio" id="css" name="fav_language" value="Female">
    <label for="css">Female</label><br>

    <label for="">Date of Birth :</label> 
    <input type="datetime-local" class="dob"> <br>

       <!-- address -->
    <label for ="" >Address :</label> <br>
    <textarea id="subject" name="Address" class="add" placeholder="" style="height:220px"></textarea>

        <br>

    <label for="">City : </label> 
    <input type="text" class="city">
         <br>
    <label for="">Area PIN: </label> 
    <input type="text" class="pin">
           <br>
    <label for="">State : </label> 
    <input type="text" class="state">
             <br>
      <label for="">Qualification :</label> 
      
        <!-- <label for="qua">Select Qualification: </label> -->

<select id="qua" class="qua">
  <option label="Select Qualification: "></option>
  <option label="Arts"></option>
  <option label="Commerce"></option>
  <option label="Science"></option>
  
</select> 
                
            <br>
            
     <label for="">Specialization : </label> <br>
     <input type="checkbox" class="com">
     <label for="">Computer Science</label>
     <br>
     <input type="checkbox" class="in">
     <label for="">Information Technology</label>
     <br>
     <input type="checkbox" class="ca">
     <label for="">Computer Architecture</label>
       <br>
       <input type="checkbox" class="tele">
     <label for="">Tele Communication</label> <br>

     <label for="">Password :</label> 
     <input type="text" class="pass"> <br>
     <button class="btn">Registered</button>

  </div>
  </form>
</body>

</html>
